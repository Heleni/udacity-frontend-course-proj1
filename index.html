<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Neighbourhood Map</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<!-- Hamburger icon -->
			<div class='overlap'>
				<a href="javascript:void(0);" class="icon" onclick="toggleShowHide()"></a>
			</div>
			<div class="options-box" id='options-box'>
				<div>
					<label for="search">Search:</label>
					<input id="search" type="text" data-bind="textInput: search"/>
				</div>
				<ul data-bind='foreach: displocs'>
					<li data-bind='text: title, click: $parent.popInfo'></li>
				</ul>
			</div>
			<div id="map"></div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv-jmZpVAU3Yb04BKOY0rOQKd-sLkd_Ts&v=3&callback=initMap"></script>
	<script src="js/script.js"></script>
</html>
